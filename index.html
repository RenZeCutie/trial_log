<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lune OS | Member Portal</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505; color: #D4AF37;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* --- PERSISTENT LOGO TRANSITION --- */
        #mainLogoContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            transition: all 1.5s cubic-bezier(0.85, 0, 0.15, 1);
        }

        body.is-logged-in #mainLogoContainer {
            top: 5px;
            left: 160px; 
            transform: translate(-50%, 0) scale(0.55);
        }

        .glow-ring {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 350px; height: 350px; border-radius: 50%;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.3);
            animation: pulse 4s infinite alternate; z-index: -1;
        }

        .logo-splash {
            max-width: 200px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
            animation: moveUp 3s ease-out forwards;
        }

        .member-text{
            max-width: 120px;
            height: auto;
            margin-top: 10px;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
            animation: fadeInText 2s ease-out 1.5s forwards;
        }
        
        .sidebar { 
    width: 260px; 
    border-right: 1px solid rgba(212, 175, 55, 0.2); 
    padding: 30px; 
    display: flex; 
    flex-direction: column;
    z-index: 10;

    /* --- FADE-IN LOGIC --- */
    background: rgba(5, 5, 5, 0); /* Start transparent */
    backdrop-filter: blur(0px);    /* Start with no blur */
    -webkit-backdrop-filter: blur(0px);
    
    /* 2s = duration. 'ease' = smooth start/stop */
    transition: backdrop-filter 2s ease, background 2s ease; 
}

/* This triggers when the 'is-logged-in' class is added to the body */
body.is-logged-in .sidebar {
    background: rgba(5, 5, 5, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
}
        .profile-card {
    background: rgba(0, 0, 0, 0.4); /* Darker background to dim the stars */
    border: 1px solid rgba(212, 175, 55, 0.2);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(12px); /* Stronger blur for the main card */
    -webkit-backdrop-filter: blur(12px);
    min-width: 400px;
    z-index: 10;
}

        /* --- BACKGROUND & DASHBOARD --- */
        #splashBackground {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 999;
            transition: opacity 1s ease;
        }

        #memberDashboard {
            display: flex; height: 100vh; opacity: 0; visibility: hidden;
            transition: opacity 1.5s ease 1s;
        }

        body.is-logged-in #memberDashboard { 
            opacity: 1; 
            visibility: visible;
        }

        body.is-logged-in #splashBackground { 
            opacity: 0; 
            pointer-events: none; 
        }

        /* --- CURSOR GLOW EFFECT --- */
#cursorGlow {
    position: fixed;
    top: 0;
    left: 0;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(212, 175, 55, 0.12) 0%, rgba(212, 175, 55, 0) 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 1; 
    transform: translate(-50%, -50%);
    transition: opacity 1.5s ease;
    opacity: 0; /* Starts hidden until mouse moves */
}

/* --- RISING STARS CANVAS --- */
#starCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

        /* --- SIDEBAR & CONTENT --- */
        .sidebar { width: 260px; background: rgba(212, 175, 55, 0.05); border-right: 1px solid rgba(212, 175, 55, 0.2); padding: 30px; display: flex; flex-direction: column; }
        .main { flex: 1; padding: 50px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 400px;
        }

        .profile-id { font-family: monospace; color: rgba(255, 255, 255, 0.5); font-size: 0.8rem; margin-top: 10px; }
        .status-badge { color: #00ff00; font-size: 0.7rem; border: 1px solid #00ff00; padding: 4px 10px; display: inline-block; margin-top: 20px; }

        .btn-exit { background: none; border: 1px solid #D4AF37; color: #D4AF37; padding: 8px 20px; cursor: pointer; margin-top: auto; transition: 0.3s; width: 100%; }
        .btn-exit:hover { background: #D4AF37; color: #000; }

        @keyframes moveUp { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1) translateY(-15px); opacity: 1; } }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; } 100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; } }
        @keyframes fadeInText { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="">
    
    <div id="cursorGlow"></div>
<canvas id="starCanvas"></canvas>

   <div id="mainLogoContainer">

    <script>

        const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
const glow = document.getElementById('cursorGlow');

// --- MOUSE TRACKER LOGIC ---
let mouseX = 0, mouseY = 0, ballX = 0, ballY = 0;

window.addEventListener('mousemove', (e) => {
    glow.style.opacity = "1"; // Show glow on first move
    mouseX = e.clientX; 
    mouseY = e.clientY;
});

function animateGlow() {
    // This "0.08" creates the smooth "lagging" follow effect
    ballX += (mouseX - ballX) * 0.08;
    ballY += (mouseY - ballY) * 0.08;
    glow.style.left = ballX + 'px';
    glow.style.top = ballY + 'px';
    requestAnimationFrame(animateGlow);
}
animateGlow();

// --- RISING STARS LOGIC ---
let particles = [];

function initParticles() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particles = [];
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5 + 0.5,
            speed: Math.random() * 0.4 + 0.1,
            opacity: Math.random()
        });
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(212, 175, 55, 0.7)"; 
    particles.forEach(p => {
        ctx.globalAlpha = p.opacity;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y -= p.speed; // Moves them UP
        if (p.y < 0) p.y = canvas.height; // Reset to bottom
    });
    requestAnimationFrame(animateParticles);
}

window.addEventListener('resize', initParticles);
initParticles(); 
animateParticles();

        }
    </script>
